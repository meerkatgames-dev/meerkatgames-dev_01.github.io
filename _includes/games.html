#cp_widget_394d8dd4-5ac9-44dc-81b8-b5329934edd4  .ze_imagelist {
  position: relative;
}

/**
 * Grid container
 */
#cp_widget_394d8dd4-5ac9-44dc-81b8-b5329934edd4 .ze_tiles  {
  list-style-type: none;
	overflow:hidden;
  margin: 0;
  padding: 0;
}

/**
 * Grid items
 */
#cp_widget_394d8dd4-5ac9-44dc-81b8-b5329934edd4 .ze_tiles  li {
  border: 1px solid #dedede;
  border-radius: 2px;
  -moz-border-radius: 2px;
  -webkit-border-radius: 2px;
  cursor: pointer;
  display:block;
  float:left;
  -webkit-transition: all 0.3s ease-out;
  -moz-transition: all 0.3s ease-out;
  -o-transition: all 0.3s ease-out;
  transition: all 0.3s ease-out;
}

#cp_widget_394d8dd4-5ac9-44dc-81b8-b5329934edd4  .ze_tiles  li img {

          border-radius: 3px;
     -moz-border-radius: 3px;
  -webkit-border-radius: 3px;

}

#cp_widget_394d8dd4-5ac9-44dc-81b8-b5329934edd4 .ze_tiles  li.inactive {
  visibility: hidden;
  opacity: 0;
  float:left;
	padding:0 0 7px 7px; 
	background-image:none;
	list-style-type:none;
}

#cp_widget_394d8dd4-5ac9-44dc-81b8-b5329934edd4 .ze_tiles  li img {
  display: block;
  	margin:0px;
	padding:0px;
	border:0px solid white;
}

/* flip */
#cp_widget_394d8dd4-5ac9-44dc-81b8-b5329934edd4 .ze_tiles  li.ze_flip:hover  .ze_box{
	transform: scale(-1, 1);
	-moz-transform: scale(-1, 1);
	-webkit-transform: scale(-1, 1);
	-o-transform: scale(-1, 1);
	-khtml-transform: scale(-1, 1);
	-ms-transform: scale(-1, 1);
	-webkit-transform-style: preserve-3d;
	-moz-transform-style: preserve-3d;
	-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=40)";
	-moz-opacity: 0.4;
	-khtml-opacity: 0.4;
	opacity: 0.4;
	-webkit-transition: all 0.8s ease-out;
	-moz-transition: all 0.8s ease-out;
	-o-transition: all 0.8s ease-out;
	transition: all 0.8s ease-out;
}

#cp_widget_394d8dd4-5ac9-44dc-81b8-b5329934edd4 .ze_tiles  li.ze_flip .ze_box{
	-webkit-transition: all 0.8s ease-out;
	-moz-transition: all 0.8s ease-out;
	-o-transition: all 0.8s ease-out;
	transition: all 0.8s ease-out;
}

#cp_widget_394d8dd4-5ac9-44dc-81b8-b5329934edd4 .ze_tiles  li.ze_flip   .ze_title {
	visibility:hidden;
	transform: scale(-1, 1);
	-moz-transform: scale(-1, 1);
	-webkit-transform: scale(-1, 1);
	-o-transform: scale(-1, 1);
	-khtml-transform:scale(-1, 1);
	-ms-transform:scale(-1, 1);
}


#cp_widget_394d8dd4-5ac9-44dc-81b8-b5329934edd4 .ze_tiles  li.ze_flip:hover   .ze_title {
	visibility:visible;
	transform: scale(1, 1);
	-moz-transform: scale(1, 1);
	-webkit-transform: scale(1, 1);
	-o-transform: scale(1, 1);
	-khtml-transform: scale(1, 1);
	-ms-transform: scale(1, 1);
	-webkit-transition: all 0.9s ease-out;
	-moz-transition: all 0.9s  ease-out;
	-o-transition: all 0.9s  ease-out;
	transition: all 0.9s  ease-out;
}
